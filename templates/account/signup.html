{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
    <h2 style="text-align: left;">Sign Up</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
{% endblock content %}

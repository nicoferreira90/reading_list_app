{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
    <h2 style="text-align: left;">Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock content %}

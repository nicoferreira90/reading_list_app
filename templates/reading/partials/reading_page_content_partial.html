<div class="col-6">
    <h1 class="m-4">My Reading List</h1>

    <div x-data="{search: ''}">

        <div class="d-grid gap-2 mb-4" style="width: 60%; margin: auto;">
            <div class="d-flex align-items-center">
                <label for="inputDefault" class="lead me-2">Search:</label>
                <input type="text" class="form-control" placeholder="search title or author..." id="inputDefault" x-model="search">
            </div>
        </div>
    
        <div class="d-flex justify-content-center align-items-center">
            <p class="lead">Drag and drop the books in your list to re-order them.</p>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div id="book_list" style="width: 90%;">
                {% include "reading/partials/book_list_partial.html" %}
            </div>
        </div>

    </div>

    
</div>

<div id="right_page" class="col-6" style="height: 700px;">

    {% include "reading/partials/right_page_content.html" %}

</div>

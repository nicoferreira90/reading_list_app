{% if book_list %}
    {% for book in book_list %}
            <div class="book-container container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <p class="h3"><b>{{book.title}}</b></p>
                    <p class="lead">{{book.author}}</p>
                </div>
                <form action="{% url "reading_page" %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="book-pk" value="{{book.pk}}">
                    <button hx-delete="{% url "delete_book" book.pk %}" hx-target="#book_list" hx-confirm="Are you sure you wish to delete this book?"
                     type="submit" class="btn btn-primary" style="background-color: rgb(255, 77, 77); border-color: rgb(255, 77, 77);">
                        Delete
                    </button>
                </form>
            </div>
    {% endfor %}
{% else %}
<div class="book-container container-fluid d-flex justify-content-between align-items-center">
    <p class="lead">Your book list is empty.</p>
</div>
{% endif %}
